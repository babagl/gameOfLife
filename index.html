<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Jeu de la vie</h1>
        <div class="title-container">
            <div class="btn-container">
                <button class="btn-start">
                    Commencer
                </button>
                <button class="btn-reset">
                    Redemarrer
                </button>
                <button class="btn-stop">
                    Arreter
                </button>
                <button class="btn-random">
                    Aleatoire
                </button>
            </div>
            <div class="input-container">
                <input class="rowNumber" type="number" value="" placeholder="Nombre de ligne">
                <input class="columnNumber" type="number" value="" placeholder="Nombre de Colonne">
                
            </div>
        </div>
        <div class="gamefield-container">
        </div>

    </div>
    

    <script src="app.js"></script>
</body>
</html>
